<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head><!-- ... --></head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">spring-boot-sample</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${menu.id == 'home' ? 'active' : ''}"><a href="#" th:href="@{/}">Home</a></li>
                    <li th:classappend="${menu.id == 'sample' ? 'active' : ''}"><a href="#" th:href="@{/sample}">Sample</a></li>
                    <li th:classappend="${menu.id == 'admin' ? 'active' : ''}"><a href="#" th:href="@{/admin}">Admin</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()"><a href="/login" th:href="@{/login}">Login</a></li>
                    <th:block sec:authorize="isAuthenticated()">
                        <li><a sec:authentication="name">이름</a></li>
                        <li><a sec:authentication="principal.authorities">권한</a></li>
                        <li>
                            <form class="navbar-form navbar-right" th:action="@{/logout}" method="POST">
                                <button type="submit" class="btn btn-success">Logout</button>
                            </form>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
